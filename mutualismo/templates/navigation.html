{% load i18n %}
<!doctype html>
<!-- Navigation bar --!>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Mutualismo</a>
          <div class="nav-collapse">
			<div class="menu">
            <ul class="nav">
				<li class="dashboard" ><a href="{% url dashboard %}">Dashboard</a></li>
			  <li class="about"><a href="{% url about %}">about</a></li>
              <li class="navlink"><a class="{navactive request 'contact'}" href="{% url contact %}">Contact</a></li>
              <li><a href="/search">Search</a></li>
            </ul>
            {% if user.is_authenticated %}
                <p class="navbar-text pull-right">{% trans "Logged in as" %} <a href="#">{{ user.username }}</a> <a href="{% url auth_logout %}">{% trans "Logout" %}</a></p>
            {% else %}
                <p class="navbar-text pull-right"><a href="{% url auth_login %}">{% trans "Sign in" %}</a></p>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div>
        </div>
      </div>
    </div>

    <!-- Feedback button --!>
    <div id="feedback"><a href="{% url contact %}">feedback</a></div>
